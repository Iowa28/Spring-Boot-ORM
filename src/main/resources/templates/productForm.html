<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h2>ADD NEW PRODUCT</h2>
    <form th:action="@{/main/addProduct}" th:object="${productForm}" method="post">
        <label>Name</label>
        <input type="text" name="name" th:field="*{name}"/>
        <p th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></p>

        <label>Cost</label>
        <input type="text" name="cost" th:field="*{cost}"/>
        <p th:if="${#fields.hasErrors('cost')}" th:errors="*{cost}"></p>

        <select  th:field="*{category}">
            <p th:each="category : ${categories}">
                <option th:value="${category.getId()}" th:text="${category.getName()}"></option>
            </p>
        </select>
        <p th:if="${#fields.hasErrors('category')}" th:errors="*{category}"></p>

        <button type="submit">Do it</button>
    </form>
</body>
</html>
